<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Smart Spending</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 80px; /* Increased logo size */
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      color: #690202;
      margin-bottom: 1rem;
    }

    p {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px; /* Reduced padding for compact form */
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px; /* Reduced padding for compact button */
      background-color: #740515;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      margin-top: 1rem;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .footer a {
      color: #3498db;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ensure the logo image path is correct -->
    <img src="assets/images/smart-home-3653441.png" alt="Smart Spending Logo" class="logo">
    <h1>Welcome to Smart Spending</h1>
    <p>Sign up to start tracking and optimizing your spending today.</p>
    <form id="signUpForm" onsubmit="return validateForm()">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="surname" placeholder="Surname" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="log-in.html">Log In</a></p>
    </div>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <script>
    // JavaScript for form validation
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMessage = document.getElementById("errorMessage");

      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match!";
        return false;
      }

      errorMessage.textContent = ""; 
      
      // Simulate successful form submission, redirect to login page
      setTimeout(function() {
        alert("Signup successful! Redirecting to login...");
        window.location.href = "log-in.html"; // Redirect to the login page
      }, 50); // Simulate a small delay before redirect

      return false; // Prevent form from actually submitting (because it's just a simulation)
    }
  </script>
</body>
</html>
