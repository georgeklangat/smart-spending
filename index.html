<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Spending - Welcome</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      background-size: cover; /* Ensure the image covers the entire section */
      background-position: center center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repetition of background image */
      transition: background-image 1s ease-in-out;
      color: #fff;
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      background-attachment: fixed;
      height: 100vh; /* Increase the height of the hero section */
    }

    /* Body and other elements */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    main {
      padding: 2rem;
      background-color: #f4f4f4;
    }

    section {
      margin-bottom: 2rem;
    }

    .dashboard-overview {
      display: flex;
      justify-content: space-between;
    }

    .summary-card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 30%;
      text-align: center;
    }

    .quick-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #590202;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav>
        <div class="logo-container">
            <img src="assets/images/smart-home-3653441.png" alt="Smart Spending Logo" class="logo">

  <main>
    <!-- Hero Section for dynamic background -->
    <section class="hero">
      <h2>Welcome to Smart Spending</h2>
      <p>Manage your finances, track spending habits, and achieve financial freedom.</p>
      <button onclick="window.location.href='sign-up.html'">Get Started</button>
    </section>
  </main>
  <footer>
    <p>Â© 2024 Smart Spending. All Rights Reserved.</p>

  <script>
    // JavaScript for dynamic background
    const hero = document.querySelector('.hero');
    const images = [
        'assets/images/finance-108655.jpg',
        'assets/images/money-2724241.jpg',
        'assets/images/phone-8155102.jpg',
        'assets/images/business-2700757.jpg',
        'assets/images/stock-624712.jpg',
        'assets/images/the-labour-code-3520806.jpg',
        'assets/images/finance-4858797.jpg',
        'assets/images/smart-home-3653441.png',
    ];

    let currentImageIndex = 0;

    function changeBackgroundImage() {
      // Change the background image based on the current index
      hero.style.backgroundImage = `url(${images[currentImageIndex]})`;

      // Move to the next image index
      currentImageIndex++;

      // If we've reached the end of the images array, loop back to the first image
      if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
    }

    // Change background image every 10 seconds
    setInterval(changeBackgroundImage, 10000);

    // Set the first background image initially
    changeBackgroundImage();
  </script>
</body>
